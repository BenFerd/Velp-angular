<h1>Connexion</h1>

<form [formGroup]="loginForm" (ngSubmit)="submit()" class="form-group shadow-sm">
  
    <div class="form-group col-2">
      <label for="username">Nom d'utilisateur: </label>
      <input
        id="username"
        formControlName="username"
        type="email"
        class="form-control "
        placeholder="Harry.Potter@Hogward.com"
        required
      />
    </div>
    <div class="form-group col-2">
      <label for="password">Mot de passe: </label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="BiÃ¨reAuBeurre"
        required
      />
    </div>
  
  <div class="form-group ">
    <button
      class="btn btn-success"
      type="submit"
      name="action"
      [disabled]="loginForm.invalid"
    >
      Connexion
    </button>
  </div>
</form>
