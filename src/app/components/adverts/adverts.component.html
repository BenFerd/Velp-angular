<h3>Listes des annonces</h3>

<div class="container">
    <div *ngFor="let advert of adverts | async">
        <div class="card bg-light mb-3" style="max-width: 20rem;">
            <div class="card-header">{{advert.title}}</div>
            <div class="card-body">
              <h4 class="card-title">{{advert.category}}</h4>
              <p class="card-text">{{advert.description}}</p>
            </div>
          </div>
    </div>
</div>
